<!DOCTYPE html>

<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nested comment system!!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
    
    <link rel="stylesheet" href="./css/dom.css">
</head>

<body>

  <div class="container">
    
      <div class="row" style="margin-top: 30px;">
          <div class="col-md-2">
          </div>
          <div class="col-md-6">
            <input type="text" id="myInput" placeholder="Enter comment here..." >
          </div>
          <div class="col-md-2">
            <button class="btn btn-success" onclick="addComment()">Add Comment</button>
            </div>
            <div class="col-md-2">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" onclick="sortByLikes()">Most Likes</a>
                  <a class="dropdown-item" href="#"onclick="sortByDate()">Recent Comments</a>
                  <!-- <a class="dropdown-item" href="#">Something else here</a> -->
                </div>
              </div>
              </div>
      </div>
      
     
  </div>
  <div class="container" id="commentList" style="border: 2px solid red; padding: 0px;">
      
  </div>

    <script src="./js/dom.js"> </script>
    <script src="./js/dropdown.js"> </script>
</body>

</html>
